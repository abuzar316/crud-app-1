<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-form">
                    <input type="hidden"  id="addindex">
                    <div class="inp-box">
                        <input type="text" placeholder="Name" id="name">
                        <small id="msg"></small>
                    </div>
                    <div class="inp-box">
                        <input type="text" placeholder="Roll Number" id="r-number">
                        <small id="msg"></small>
                    </div>
                    <div class="inp-box">
                        <input type="text" placeholder="Technology" id="tech">
                         <small id="msg"></small>
                    </div>
                    <button class="btn btn-primary" id="submit">Submit</button>
                    <button class="btn btn-primary" id="save-data" style="display: none;">Save Data</button>
                </div>
            </div>
           
    
           <div class="col-md-6">
                <div class="table-data">
                    <div class="row">
                        <div class="col-4">
                            <select id="select" class="form-select">
                                <option selected value="ename">Name</option>
                                <option value="rollN">Roll Number</option>
                                <option value="tech">Technology</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="text" placeholder="Search" id="search">
                        </div>
                        <div class="col-4">
                            <button id="search-data" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                    <div id="bind">
                        
                    </div>
                </div>
           </div>
        </div>
    </div>

    <script  src="script.js"></script>
</body>
</html>
